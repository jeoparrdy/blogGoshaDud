<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування блогу</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Назва статті" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Короткий зміст" class="form-control"><br>
            <textarea type="text"  name="full_text" placeholder="Повний текст" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Оновити</button>
        </form>
    </div>

</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
