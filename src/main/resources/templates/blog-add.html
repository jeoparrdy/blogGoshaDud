<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайту</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Додати нову статтю</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Назва статті" class="form-control"><br>
        <input type="text" name="anons" placeholder="Короткий зміст" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Повний текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Додати</button>
    </form>

</div>


<div th:insert = "blocks/footer :: footer"></div>

</body>
</html>
